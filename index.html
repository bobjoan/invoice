<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Invoice</title>
  </head>
  <body>
    <div class="container">
        <div class="tab">
      <div class="row">
        <div class="col-6">
          <ul class="list">
            <h2 class="name">Business Name</h2>
            <li>Business Address</li>
            <li>City</li>
            <li>State</li>
            <li>Country</li>
          </ul>
        </div>
        <div id="invoice-tab" class="col-6">
          <img src="/images/images.png" width="6%" />
          <h1 class="heading">INVOICE</h1>
        </div>
        </div>
      </div>
    <div class="details">
        <h2 class="invoice-details">Invoice Details</h2>
    <table>
      <tr>
<td colspan="8" rowspan="2">Customer Name</td>
<td colspan="2">Invoice#</td>
    <td colspan="2">1234</td>
    <td colspan="2">Date</td>
    <td colspan="2">01/01/2022</td>
      </tr>
      <tr>
        <td colspan="2">Currency</td>
        <td colspan="2">USD</td>
    <td colspan="2">Due Date</td>
    <td colspan="2">01/01/2022</td>
      </tr>
      <tr>
        <td colspan="8">Billing Address</td>
        <td colspan="8">Shipping Address</td>
      </tr>
    </table>
    </div>
    <div class="Items">
        <table>
            <tr>
                <th>#</th>
                <th>Items</th>
                <th>Quantity</th>
                <th>Rate</th>
                <th>Amount</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Item 1</td>
                <td>1</td>
                <td>$0.00</td>
                <td>$0.00</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Item 2</td>
                <td>1</td>
                <td>$0.00</td>
                <td>$0.00</td>
            </tr>
        </table>
    </div>
    </div></div>
  </body>
</html>
